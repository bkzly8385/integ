<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Share Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Web App Share Example</h1>
    <p id="startappValue">StartApp Value: </p>
    <button id="shareButton">Share with Telegram Friends</button>

    <script>
        const tg = window.Telegram.WebApp;

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const startAppValue = getQueryParam('startapp');
        document.getElementById('startappValue').innerText += startAppValue;

        function shareContent() {
            const contentUrl = window.location.href; // ÂΩìÂâçÈ°µÈù¢ÁöÑURL
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(contentUrl)}&text=${encodeURIComponent("Dogup: Unleash, Play, Earn - Where Every Game Leads to an Airdrop Adventure!üéÅ Let's play-to-earn airdrop right now!")}`);
        }

        document.getElementById("shareButton").addEventListener("click", shareContent);
    </script>
</body>
</html>
