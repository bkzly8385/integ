<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Share Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Web App Share Example</h1>
    <button id="shareButton">Share with Telegram Friends</button>

    <script>
        const tg = window.Telegram.WebApp;

        function shareContent() {
            const contentUrl = "https://yourcontenturl.com"; // 替换为你实际的内容URL
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(contentUrl)}&text=${encodeURIComponent("Check out this awesome content!")}`);
        }

        document.getElementById("shareButton").addEventListener("click", shareContent);
    </script>
</body>
</html>
