<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrate test</title>
</head>

<body>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <div id="ton-connect" style="float: right;"></div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bkzly8385.github.io/integ/integ/test.json',
            buttonRootId: 'ton-connect'
        });
        function trans() {
            const transaction = {
                validUntil: 999999999999999,
                messages: [
                    {
                        address: "UQBaY9MJtmQisB1A0ifjOvyyO0ImDLcnEmm0AebNfE5DjArx", // 目的地址
                        amount: "20000000", //以nanotons计的Toncoin
                    }
                ]
            }

            const result = tonConnectUI.sendTransaction(transaction);
            result.then((res) => {
                alert(res);
            }).catch((err) => {
                alert(err);
            });
        }

    </script>

<div id="transton" onclick=trans() style="width:100px; height:50px; border:1px solid black;">Click me</div>

</body>

</html>
